<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num"><span>{{num}}</span>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 1
            }
        })
    </script>
</body>
</html>
